<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Fantastical Adventure</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div id="story">
      <h1>A Fantastical Adventure!</h1>
      <p>
        One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
      </p>
    </div>
    <div>
      <form id="form1">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="person1">A name</label>
              <input id="person1" class="form-control" type="text" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="person2">Another name</label>
              <input id="person2" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="animal">An animal</label>
              <input id="animal" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="exclamation">An exclamation</label>
              <input id="exclamation" class="form-control " type="text" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="verb">A past tense verb</label>
              <input id="verb" class="form-control" type="text" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="noun">A noun</label>
              <input id="noun" class="form-control" type="text" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn default">Show me the story!</button>
      </form>
    </div>
  </div>
</body>
</html>
